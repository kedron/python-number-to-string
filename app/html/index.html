<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <title></title>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
     <script>
         $(document).ready(function () {
             $("#Submit").click(function () {
                
                 var task = new Object();
                 url = 'http://localhost:5000/number_to_string/v0.1/translation/';
                 url += $('#locale').val() + '/';
                 url += $('#number').val();

                 $.ajax({
                     url: url,
                     type: 'GET',
                     dataType: 'json',
                     data: task,
                     success: function (data, textStatus, xhr) {
                         console.log(data);
                         $('#results').text(data.result);
                     },
                     error: function (xhr, textStatus, errorThrown) {
                         console.log('Error in Operation');
                     }
                 });
 
 
             });
         });
    </script>
</head>
<body>
    <table> 
      <td width=480px>
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <form id="translation">
            Locale: <select  name="locale" id="locale" />
                        <option value="en_US">American English</option>
                        <option value="en_CA">Canadian English</option>
                        <option value="en_GB">British English</option>
                    </select>
            Number: <input type="text" name="number" id="number" />
            <input type="button" id="Submit" value="Translate!" />
        </form>
      </td>
      <td>
        <img src="http://static4.businessinsider.com/image/519e3e7beab8ea4c59000000/four-stroke-engine%20(1).gif">
      </td>
      <td>
        <br />
        <br />
        <br />
        <br />
        <br />
        <div id="results">

        </div>
      </td>
    </table>
</body>
</html>
